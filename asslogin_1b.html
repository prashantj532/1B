<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
       
    <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
    </script> 
       
    <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> 
    </script> 
       
    <script src= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> 
    </script>
    <title>Login Page</title>
</head>
<body>
 <div class="container">
    <div class="card">
        <h2>Login Page</h2>
        <form action="#">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="enter your email">
            </div>

            <div class="form-group">
                <label for="password">Passowrd</label>
                <input type="password" id="password" class="form-control" name="passowrd" placeholder="enter your password">
            </div>

            <div class="text-center">
                <button type="button" onclick="saveData()" class="btn btn-primary" id="save_btn">Sumbit</button>
                <button type="reset" class="btn btn-warning" id="">Reset</button>
            </div>
        </form>
    </div>
 </div>   
</body>

<script>
    function saveData(){
        let email,password;
        email=document.getElementById("email").value;
        passowrd=document.getElementById("password").value;

        let user_records=new Array();
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_records.some((v)=>{
            return v.email==email  && v.passowrd==password
        })){
            alert("login Successfully")
            let current_user = user_records.filter((v)=>{
                return v.email=email && v.passowrd==password
            })[0]

            localStorage.setItem("name",current_user.name);
            localStorage.setItem("email",current_user.email);
            window.location.href="ass_1b_profile.html";
        }
        else{
            alert("Login fail")
        }
    }
</script>
</html>
